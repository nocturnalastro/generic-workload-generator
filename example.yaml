- template: deployment1
  app: "MyName"
  copies: 2

  st1:
    limit_cpu_count: 2
    limit_memory: 2Mi
    requested_cpu_count: 1
    requested_memory: 2Mi
    cpu_stress: 1
    extra_vars:
      - name: "Var"
        value: "Foo"

  st2:
    limit_cpu_count: 2
    limit_memory: 2Mi
    requested_cpu_count: 1
    requested_memory: 2Mi
    cpu_stress: 2
    extra_vars:
      - name: "Var"
        value: "Bar"
      - name: "Var2"
        value: "Baz"

  volumes:
    - template: "empty-dir"
      config:
        medium: Memory
      copies: 3
    - template: "pvc"
      containers: stress
      claimNameTemplate: "datadir-data-{{ index }}"
      copies: 3
    - template: "certs-dir"
      containers: sleep
      secret_name:  s186-2
  labels:
    foo: bar