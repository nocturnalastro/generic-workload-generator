---
- template: deployment1
  app: "MyName"
  copies: 2
  s1_extra_vars:
    - name: "Var"
      value: "Foo"
  s2_extra_vars:
    - name: "Var"
      value: "Bar"
    - name: "Var2"
      value: "Baz"

  st1_limit_cpu_count: 2
  st1_limit_memory: 2Mi
  st1_requested_cpu_count: 1
  st1_requested_memory: 2Mi
  st1_cpu_stress: 1

  st2_limit_cpu_count: 2
  st2_limit_memory: 2Mi
  st2_requested_cpu_count: 1
  st2_requested_memory: 2Mi
  st2_cpu_stress: 2

  volumes:
    - template: "empty-dir"
      config:
        medium: Memory
      copies: 3
    - template: "pvc"
      containers: stress
      claimNameTemplate: "datadir-data-{{ index }}"
      copies: 3
    - template: "certs-dir"
      containers: sleep
      secret_name:  s186-2
  labels:
    foo: bar