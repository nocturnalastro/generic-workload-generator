---
- template: deployment1
  app: "MyName"
  copies: 2
  s1_extra_vars:
    - name: "Var"
      value: "Foo"
  s2_extra_vars:
    - name: "Var"
      value: "Bar"
    - name: "Var2"
      value: "Baz"

  container_name: sleeper
  


  s1_limit_cpu_count: 2
  s1_limit_memory: 2Mi
  s1_requested_cpu_count: 1
  s1_requested_memory: 2Mi
  s1_cpu_stress: 1

  s2_limit_cpu_count: 2
  s2_limit_memory: 2Mi
  s2_requested_cpu_count: 1
  s2_requested_memory: 2Mi
  s2_cpu_stress: 2

  labels:
    foo: bar